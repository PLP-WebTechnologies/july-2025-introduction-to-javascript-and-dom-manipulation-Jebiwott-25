<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌍 Travel Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="main-title">🌍 Travel Planner</h1>

  <!-- Part 1: Greeting -->
  <div>
    <p id="greeting"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <button onclick="showTripCost()">💰 Calculate Trip Cost</button>
    <p id="trip-cost"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <button onclick="listDestinations()">🗺️ Show Destinations</button>
    <ul id="destination-list"></ul>
  </div>

  <!-- Part 4: DOM -->
  <div>
    <button id="toggle-btn">🌞 Switch to Night Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
